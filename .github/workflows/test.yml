name: 'test'
on:
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/package.json'
      - '**/package-lock.json'
  push:
    branches:
      - main
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/package.json'
      - '**/package-lock.json'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install asdf on the Action Runner
        uses: asdf-vm/actions/setup@v1
      - name: Set up Node.js using asdf
        run: asdf install
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm 
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - run: npm ci
      - run: npm run test
        env:
          CI: true
