name: Deploy

on:
  workflow_call:
    inputs:
      app-region:
        description: "Application region, ie US_WEST or US_EAST"
        required: false
        type: string
      atomic:
        description: "Deploy to atomic clusters"
        required: false
        type: boolean
        default: false
      awsAccount:
        description: "AWS Account ID"
        required: false
        type: string
      release:
        description: "Helm release name"
        required: true
        type: string
      clusters:
        description: "JSON array of cluster configs"
        required: true
        type: string
      chart-name:
        description: "Chart name (used in chart-path)"
        required: true
        type: string
      chart-path:
        description: "Path to Helm chart"
        required: true
        type: string
      chart-version:
        description: "Version tag for the chart"
        required: true
        type: string
      config-files:
        description: "Additional config files"
        required: false
        type: string
      deployregion:
        description: "Deploy region, ie US_WEST or US_EAST"
        required: false
        type: string
      enable-s3:
        description: "Enable S3 Helm repo support"
        required: false
        type: boolean
      plugins:
        description: "Helm plugin URL"
        required: false
        default: "https://github.com/hypnoglow/helm-s3.git"
        type: string
      helm-s3-plugin-version:
        description: "Helm S3 plugin version"
        required: false
        default: "v0.16.2"
        type: string
      value-files:
        description: "YAML files to pass to helm as -f args"
        required: false
        type: string

    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  deploy:
    name: Deploy Helm chart for release ${{ inputs.release }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'release' }}
    strategy:
      matrix:
        cluster: ${{ fromJson(inputs.clusters) }}
      max-parallel: 1
    steps:
      - name: Configure AWS credentials (${{ matrix.cluster.region }})
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ matrix.cluster.region }}
          role-to-assume: ${{ matrix.cluster.role-arn }}

      - name: Install chart to ${{ matrix.cluster.name }}
        uses: lmorris-isp/github-actions-deploy-eks-helm@main
        with:
          aws-region: ${{ matrix.cluster.region }}
          chart-repository: ${{ matrix.cluster.helm-s3-repo }}
          chart-path: ${{ matrix.cluster.name }}/${{ inputs.chart-name }}
          version: ${{ inputs.chart-version }}
          cluster-name: ${{ matrix.cluster.name }}
          namespace: ${{ matrix.cluster.namespace }}
          name: ${{ inputs.release }}
          plugins: ${{ inputs.plugins }}
          helm-s3-plugin-version: ${{ inputs.helm-s3-plugin-version }}
          dry-run: true
          values: environment=${{ matrix.cluster.environment }},imageTag=${{ inputs.chart-version }},imageRegion=${{ matrix.cluster.region }},replicas=1
